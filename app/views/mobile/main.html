<input ng-model="query" type="text" placeholder="Search current folder...">

<div>
  <ul class="nav nav-pills pull-left">
    <li ng-show="currParentIds.length > 0"><a href="" ng-click="getFileListing(currParentIds[currParentIds.length - 1])">Return</a></li>
  </ul>
  <br/>
  <div class="table-responsive">
    <table class="table">
      <tr>
        <th></th>
        <th><a href="" ng-click="category='filename';reverse=!reverse">Filename</a></th>
        <th><a href="" ng-click="category='size';reverse=!reverse">Size</a></th>
      </tr>
      <tr ng-repeat="f in files | filter:query | orderBy:category:reverse" ng-click="processFile(f)">
        <td ng-show="f.isDirectory"><img src="images/folder.png"></td>
        <td ng-hide="f.isDirectory"><img src="images/file.png"></td>
        <td>{{f.filename}}</td>
        <td>{{f.size}}</td>
      </tr>
    </table>
  </div>

  <input type="submit" class="btn btn-default" ng-click="getFileListing(currFileId)" value="Refresh">
</div>
